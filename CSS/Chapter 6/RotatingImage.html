<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        
        }
        .container{
            background-color: aqua;
            height: 100vh;
            width: 100vw;
        }
        @keyframes load {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
            
            
        }
        img{
            animation: load 1s ease-in infinite;
        }
    </style>
</head>
<body>
    <div class="container"> <img id ="load" src="klaus.png" alt="xxx" width="300px" height="300px">

    </div>
</body>
</html>
